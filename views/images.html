<!DOCTYPE html>

<HTML ng-app="myApp">
  <HEAD>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 07</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script type="text/javascript" src="/static/js/lib/jquery.js" charset="UTF-8"></script>
    <script src="/static/js/lib/angular.js"></script>
    <script src="/static/js/lib/bootstrap.js"></script>
    <script src="/static/js/lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="/static/js/app/images/images.js"></script>
  </HEAD>
  <body ng-controller="IndexController">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="/">Home</a>
            </li>
            <li class="active">
              <a href="/images">Images</a>
            </li>
            <li>
              <a href="/page3">Page 3</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container" ng-view>
      <div class="col-xs-7 col-sm-6 col-md-5">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">GET</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input type="text" class="form-control input-sm" ng-model="getVal" /><button class="btn" ng-click="getEcho()">Get</button><br>
              <input type="text" class="form-control input-sm" ng-model="getRet" />
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">POST</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input type="text" class="form-control input-sm" ng-model="postVal" /><button class="btn" ng-click="postEcho()">Post</button><br>
              <input type="text" class="form-control input-sm" ng-model="postRet" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</HTML>
