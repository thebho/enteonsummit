<!DOCTYPE html>

<HTML ng-app="myApp">
  <HEAD>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 07</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script type="text/javascript" src="/static/js/lib/jquery.js" charset="UTF-8"></script>
    <script src="/static/js/lib/angular.js"></script>
    <script src="/static/js/lib/bootstrap.js"></script>
    <script src="/static/js/lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="/static/js/app/page4/page4.js"></script>
  </HEAD>
  <body ng-controller="IndexController" data-ng-init="getAll()">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/page2">Page 2</a>
            </li>
            <li>
              <a href="/page3">Page 3</a>
            </li>
            <li class="active">
              <a href="/page4">Page 4</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container" ng-view>
      <div class="col-xs-7 col-sm-6 col-md-5">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Add Item to Couchbase</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input type="text" class="form-control input-sm" placeholder="New Item" ng-model="newItem.Name" />
              <p>Item</p>
              <input type="number" name ="input" min="0" max ="99999" class="form-control input-sm" ng-model="newItem.Cost" required />
              <p>Cost</p>
            </div>
          </div>
          <button class="btn" ng-click="addToDB();getAll()">Confirm</button><br>
        </div>
      </div>
      <div class="col-xs-7 col-sm-6 col-md-5">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Current Items</h4>
          </div>
          <div>
            <ul style="list-style-type:none">
              <li class="panel-body" ng-repeat="i in items">
                {{i.Name}}: {{i.Cost | currency}} <button class="btn pull-right" ng-click="deleteRecord(i.Key)">Delete Item</button><br>
              </li>
            </ul>
            <div class="panel-body" ng-show="items.length==0">No Items In DB</div>
          </div>
        </div>
        <button class="btn" ng-show="items.length>0" ng-click="deleteAll()">Delete All Records</button><br>
      </div>
    </body>
  </HTML>
